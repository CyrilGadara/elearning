<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Update</title>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <main>
      <div id="content__container">
        <section id="contact">
          <div class="contact__container">
            <div class="contact__info">
              <h1 class="contact__info--heading">Get in Touch</h1>
              <p class="contact__info--description">Feel Free to contact us at any time.</p>
            </div>
            <div class="contact__card">
              <div class="contact__card--address">
                <div class="icon">
                  <ion-icon name="location"></ion-icon>
                </div>
                <div class="info">
                  <p>Rajiv Nagar Colony Jangaon</p>
                </div>
              </div>
              <div class="contact__card--phone">
                <div class="icon">
                  <ion-icon name="call"></ion-icon>
                </div>
                <div class="info">
                  <p>(+91) 995 986 0315</p>
                </div>
              </div>
              <div class="contact__card--mail">
                <div class="icon">
                  <ion-icon name="mail"></ion-icon>
                </div>
                <div class="info">
                  <p>gadaracyril11@gmail.com</p>
                </div>
              </div>
            </div>
            <div class="contact__form">
              <form action="" method="POST" enctype="multipart/form-data">
                <div class="input__container">
                  <div class="input__column">
                    <label for="">Your Name</label>
                    <input type="text" placeholder="Your Name"/>
                    <label for="">Phone</label>
                    <input type="number" placeholder="Phone Number"/>
                    <label for="">Mail</label>
                    <input type="email" placeholder="e-mail"/>
                  </div>
                  <div class="input__column">
                    <label for="">Message</label>
                    <textarea name="" placeholder="Message"></textarea>
                  </div>
                </div>
                <div class="form__submit">
                  <input type="submit" value="Send Message"/>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      <header>
        <div class="wrapper">
          <div class="logo">
            <ul>
              <li><a href="#">D</a></li>
            </ul>
          </div>
          <nav>
            <ul>
              <li><a href="index.html" title="Home">
                  <ion-icon name="home-outline"> </ion-icon></a></li>
              <li><a href="courses.html" title="Courses">
                  <ion-icon name="book-outline"></ion-icon></a></li>
              <!--li: a(href="#"): ion-icon(name="bookmark-outline")-->
              <li><a class="active" href="contact.html" title="Contact Us">
                  <ion-icon name="call-outline"></ion-icon></a></li>
            </ul>
          </nav>
          <div class="foot">
            <ul>
              <li><a href="#">
                  <ion-icon name="settings-outline"></ion-icon></a></li>
            </ul>
          </div>
        </div>
      </header>
    </main>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
